os: osx
language: ruby
rvm:
  - 2.5.0
sudo: false
branches:
  only:
  - feature/scripts

notifications:
  email:
    recipients:
    - $EMAIL
    on_success: always
    on_failure: always

env:
  global:
  - JEKYLL_ENV=production

addons:
  ssh_known_hosts: $HOST

before_install:
  - gem update --system
  - gem update bundler

install:
  - bundle install

script:
  - chmod +x journal.sh
  - bash journal.sh --build || travis_terminate 1;

before_deploy:
- openssl aes-256-cbc -K $encrypted_57051782bb65_key -iv $encrypted_57051782bb65_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --progress --stats $TRAVIS_BUILD_DIR/_site $USERNAME@$HOST:$REMOTE_PATH
  on:
    branch: feature/scripts