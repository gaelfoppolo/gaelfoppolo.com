# Site
title: /var/log/journal
description: >-
  Thoughts, stories and ideas.
url: https://www.gaelfoppolo.com
timezone: Europe/Paris
lang: en-US
permalink: /:title/

# Author
author:
  name: GaÃ«l Foppolo
  email: me@gaelfoppolo.com
  twitter: gaelugio

# Build
markdown: kramdown
highlighter: rouge
date_format: "%d<sup>%o</sup> %B %Y"

# Front matter defaults 
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      types: ["pages", "meta"]
    values:
      layout: "page"

# Collections
collections:
  meta:
    output: true
    permalink: /:path/
  pages:
    output: true
    permalink: /:path/

# Setup
include: [".well-known"]
exclude: ["README*", "LICENSE*", "Gemfile*"]

# Pagination
pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  sort_field: 'date'
  sort_reverse: true

# Archives
jekyll-archives:
  enabled: 
    - categories
  layouts:
    category: 'category'
  permalinks:
    category: '/category/:name/'