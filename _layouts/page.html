---
layout: default
---

<article id="{{ page.id }}" class="page">

    <div class="header">
        <h1 class="page-title">{{ page.title }}</h1>
        {% if page.subtitle %}
        <h2 class="post-subtitle">{{ page.subtitle }}</h2>
        {% endif %}
    </div>

    <div class="page-content">
	   {{ content }}
	   {% if page.last-updated %}
       	<p class="small">Last updated on {{ page.last-updated | date: site.date_format }}</p>
       {% endif %}
    </div>

</article>
