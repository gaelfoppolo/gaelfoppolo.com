	<header>
		<h1 class="title">
			<a href="/" alt="{{ site.title }}">{{ site.title }}</a>
		</h1>
		 <p class="description">{{ site.description }}</p>
		
		<nav>
   			{% for item in site.pages %}
				<a href="{{ item.url }}" alt="{{ item.title }}" class="btn btn--inverse">{{ item.title }}</a>
   			{% endfor %}
   			<a href="{{ site.data.rss.url }}" alt="{{ site.data.rss.title }}" class="btn btn--inverse">{{ site.data.rss.title }}</a>
		</nav>

	</header>
