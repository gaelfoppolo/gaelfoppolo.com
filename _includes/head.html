<head>
    	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
       	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
       
       	{% if page.id %}
    		<title>{{ site.title }} â€” {{ page.title | strip_html }}</title>
    		<meta name="description" content="{{ page.excerpt | strip_html }}"/>
    		<link rel="canonical" href="{{ page.url | absolute_url }}"/>
  		{% else %}
    		<title>{{ page.title | strip_html }}</title>
    		<meta name="description" content="{{ site.description | strip_html }}"/>
    		<link rel="canonical" href="{{ site.url }}"/>
		{% endif %}

		{% asset "screen" @inline %}
		<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.13.1/build/styles/dracula.min.css">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
		<link rel="manifest" href="/site.webmanifest"/>
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
      
    	<meta name="HandheldFriendly" content="True" />
       	<meta name="MobileOptimized" content="320" />
       	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

       	 <link rel="alternate" type="application/atom+xml" title="{{ site.title }} Atom Feed" href="/feed.xml"/>

   </head>
