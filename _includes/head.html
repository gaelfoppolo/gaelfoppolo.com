<head>
    	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
       	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
       
       	{% if page.id or page.type %}
    		<title>{{ site.title }} â€” {{ page.title | strip_html }}</title>
    		<meta name="description" content="{{ page.excerpt | strip_html }}"/>
    		<link rel="canonical" href="{{ page.url | absolute_url }}"/>
  		{% else %}
    		<title>{{ site.title | strip_html }}</title>
    		<meta name="description" content="{{ site.description | strip_html }}"/>
    		<link rel="canonical" href="{{ site.url }}"/>
		{% endif %}

		{% asset "screen" @inline %}
		{% asset "monokai-sublime.min" @inline %}

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
		<link rel="manifest" href="/site.webmanifest"/>
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
      
    	<meta name="HandheldFriendly" content="True" />
       	<meta name="MobileOptimized" content="320" />
       	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

       	<link rel="alternate" type="application/atom+xml" title="{{ site.title }} Atom Feed" href="{{ site.data.rss.url }}"/>

	    <meta name="twitter:card" content="summary"/>
	    <meta name="twitter:creator" content="@gaelugio"/>
	    {% if page.id %}
	    	<meta name="twitter:title" content="{{ page.title }}"/>
	    	<meta name="twitter:description" content="{{ page.excerpt }}"/>
	    {% else %}
	    	<meta name="twitter:title" content="{{ site.title }}"/>
	    	<meta name="twitter:description" content="{{ site.description }}"/>
	    {% endif %}
	    <meta name="twitter:image" content="/apple-touch-icon.png"/>
	    <meta property="og:site_name" content="{{ site.title }}"/>
	    <meta property="og:image" content="/apple-touch-icon.png"/>
	    {% if page.id %}
	    	<meta property="og:type" content="article"/>
	     	<meta property="og:title" content="{{ page.title }}"/>
	     	<meta property="og:url" content="{{ page.url | absolute_url }}"/>
	     	<meta property="og:description" content="{{ page.excerpt }}"/>
	      	<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}"/>
	      	<meta property="article:modified_time" content="{{ site.time | date_to_xmlschema }}"/>
	      	<meta property="article:tag" content="{{ page.categories | join: ',' }}"/>
	    {% else %}
	    <meta property="og:title" content="{{ site.title }}"/>
	    <meta property="og:url" content="{{ site.url }}"/>
	    <meta property="og:description" content="{{ site.description }}" />
  {% endif %}

   </head>
